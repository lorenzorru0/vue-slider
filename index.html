<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Font awesome -->
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <!-- /Google font -->
        <link rel="stylesheet" href="css/style.css">
        <title>Vue slider</title>
    </head>
    <body>

        <h1>Spiagge sardegna</h1>

        <div id="root" @click="stopInterval()">

            <div class="carouselContainer">
                <div class="angleContainer" @click="imageIndexDown()">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div>
                    <img :src=images[imageIndex].url :alt=images[imageIndex].name>
                </div>
                <p class="imageName">{{images[imageIndex].name}}</p>
                <div class="angleContainer" @click="imageIndexUp()">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>

            <div class="carouselSearch">
                <div class="divImage" v-for="(image, index) in images" :key="index">
                    <img :src=image.url :alt=image.name @click="moveToImage(index)">
                    <div v-if="imageIndex == index" class="active"></div>
                </div>
            </div>
            
        </div>
        

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
